name: FTP Deploy

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    name: ðŸŽ‰ Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: ðŸ”§ Update global.php
        run: |
          sed -i "s/define('DOMAIN_NAME', 'rezept.test');/define('DOMAIN_NAME', 'finde-mein-rezept.de');/" global.php

      - name: ðŸš€ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: dev1.morvai-systems.de
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          protocol: ftps
          port: 21
          timeout: 60000
          debug: true
          exclude: |
            **/.git**
            **/.github**
            **/dev**
            **/cronjob/__pycache__**
            **/cronjob/finale/__pycache__**
