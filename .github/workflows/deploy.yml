name: FTP Deploy

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    name: ðŸŽ‰ Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: âœï¸ Update global.php
        run: |
          sed -i "s/define('DOMAIN_NAME', 'rezept.test');/define('DOMAIN_NAME', 'finde-mein-rezept.de');/" global.php
          sed -i "s/define('MAINTENANCE_MODE', false);/define('MAINTENANCE_MODE', true);/" global.php
          sed -i "s/define('MYSQL_USERNAME', 'root');/define('MYSQL_USERNAME', 'findemeinrezept_db1');/" global.php
          sed -i "s/define('MYSQL_PASSWORD', '');/define('MYSQL_PASSWORD', 'GL2Lk9oaTU8mkK_gxT');/" global.php
          sed -i "s/define('MYSQL_DATABASENAME', 'rezept');/define('MYSQL_DATABASENAME', 'findemeinrezept_db1');/" global.php
          echo "define('DEPLOY_BRANCH', '${GITHUB_REF##*/}');" >> global.php
          echo "define('DEPLOY_COMMIT', '${GITHUB_SHA}');" >> global.php

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: dev1.morvai-systems.de
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          protocol: ftps
          port: 21
          timeout: 60000
          debug: true
          exclude: |
            **/.git*/**
            **/.git*
            **/.github/**
            **/.github*/**
            **/dev*/**
            **/cronjob/__pycache__/**
            **/cronjob/finale/__pycache__/**
